<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>

<body>
    <header></header>

    <main class="container mx-auto">

        <section class="p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-lg" />

            <button onclick="handleSearch()"  class="btn btn-neutral">Search</button>
        </section>

        <!-- spinner or loader -->
        
      


        <!-- search result -->
        <section>

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1">
               
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-neutral">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
  
    <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
   <div id="show-detail-container">

   </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </main>

    <script src="./js/phone.js"></script>
</body>

</html>
